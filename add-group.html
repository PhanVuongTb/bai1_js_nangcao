<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="" class="form-label">Group name</label>
                <input type="text" class="form-control" id="groups" name="groups" aria-describedby="fullname">
            </div>
            <button type="button" onclick="addSave()" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script>
        function addSave() {
            groups = document.querySelector("#groups").value;

            otp = {
                url: 'http://localhost:3000/groups',
                method: "post",
                data: {
                    name: groups
                }
            }
            axios(otp)
                .then(function (res) {
                    alert("Đã thêm thành công!");
                })
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
